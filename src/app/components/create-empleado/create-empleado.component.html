<div class="container pt-10">
  <div class="row d-flex justify-content-center">
    <div class="col-md-5">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            <h2>{{title}}</h2>
            <div *ngIf="loading" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <span *ngIf="submited && createEmpleado.invalid" class="badge bg-danger">Todos los campos son
            requeridos</span>
          <form [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
            <div class="row mt-2">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombres" formControlName="nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellido">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <input type="number" class="form-control" placeholder="Documento" formControlName="documento">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <input type="number" class="form-control" placeholder="Salario" formControlName="salario">
              </div>
            </div>
            <div class="mt-3">
              <button class="form-control btn btn-link" routerLink="/list-empleados">Volver</button>
              <button type="submit" class="form-control btn-danger mt-2">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
